<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS Example</title>
  </head>
  <body>
    <h1 style="color: #007bff; text-align: center">Inline CSS Example</h1>
    <p
      style="
        font-size: 1.2em;
        background: #f0f0f0;
        padding: 1em;
        border-radius: 8px;
      "
    >
      This paragraph uses inline CSS for styling.
    </p>
    <ul>
      <li style="color: green">Green item</li>
      <li style="color: orange">Orange item</li>
      <li style="color: red">Red item</li>
    </ul>
    <div style="margin-top: 2em; border: 2px dashed #007bff; padding: 1em">
      This box uses inline CSS for border and padding.
    </div>
  </body>
</html>
