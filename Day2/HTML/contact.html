<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
      }
      .contact-form {
        max-width: 400px;
        margin: auto;
        background: #f9f9f9;
        padding: 2em;
        border-radius: 8px;
      }
      label {
        display: block;
        margin-top: 1em;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.5em;
        margin-top: 0.5em;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 1em;
        padding: 0.7em 1.5em;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </body>
</html>
