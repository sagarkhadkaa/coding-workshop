<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
      }
      .profile-img {
        width: 120px;
        border-radius: 50%;
      }
      .info {
        margin-top: 1em;
      }
      .skills {
        background: #f0f0f0;
        padding: 1em;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>My Profile</h1>
    <img
      src="https://via.placeholder.com/120"
      alt="Profile Photo"
      class="profile-img"
    />
    <div class="info">
      <h2>About Me</h2>
      <p>Hello! I'm a passionate web developer learning HTML basics.</p>
      <h3>Contact</h3>
      <ul>
        <li>
          Email: <a href="mailto:someone@example.com">someone@example.com</a>
        </li>
        <li>Website: <a href="https://www.example.com">www.example.com</a></li>
      </ul>
    </div>
    <div class="skills">
      <h3>Skills</h3>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </div>
  </body>
</html>
